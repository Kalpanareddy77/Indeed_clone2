    body{

    form{

    #login{

        width: 33%;
        height: 30px;
        background-color:blue;
        color: white;
        border: none;
        border-radius: 5px;
        margin: auto;
    }
    #login:hover{
        color: white;
        background-color: rgb(148, 149, 248);
        border: 3px solid #1e0fe4;
        border-radius: 5px;
        cursor: pointer;
    }
    #signup{
        color: black;
        background-color: white;
        border: 2px solid black;
        border-radius: 5px;
    }
    #signup:hover{
        color: white;
        background-color: rgb(148, 149, 248);
        border: 2px solid #1e0fe4;
        border-radius: 5px;
        cursor: pointer;
    }
    h1{
        text-align: center;
        color: blue;
        font-size: 40px;
        letter-spacing: 1rem;
    }
